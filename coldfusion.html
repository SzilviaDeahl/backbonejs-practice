<div class="header">
	<h3 class="header-text">Dashboard</h3>

	<ul class="dashboard-toolbar">
		<li class="add-container">
			<a class="dashboard-control dashboard-open-selector fab add small" data-toggle="tooltip" title="Add&nbsp;Cards"></a>
		</li>
		<li class="mode-container">
			<div class="dashboard-label">Edit Dashboard</div>
			<a class="dashboard-control dashboard-edit-cards switch mode off" data-toggle="tooltip" title="Edit&nbsp;Mode"></a>
		</li>
	</ul>
</div>

<div class="row-fluid dashboard-cards">

</div>

<div id="dashboard-add-card-modal" class="modal hide">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal">
			&times;
		</button>
		<h3>ADD CARDS</h3>
	</div>
	<div class="modal-body">
		<div class="cards-container">

		</div>
	</div>
	<div class="modal-footer">
		<a class="btn btn-primary dashboard-modal-add-card">ADD CARDS</a>
		<a class="btn btn-default" data-dismiss="modal">CANCEL</a>
	</div>
</div>

<script type="text/template" id="template-dashboard-modal-card">
	<div class="dashboard-modal-card" data-id="{{ id }}">
		<div class="inner">
			<h5>{{ title }}</h5>
			<p>{{ description }}</p>
		</div>
	</div>
</script>
<script type="text/javascript" src='js/coldfusion.js'></script>
<script type="text/javascript" src='js/cards.js'></script>
